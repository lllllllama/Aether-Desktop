# ========================================
# Aether Desktop - 配置文件
# ========================================

[AI_CONFIG]
# OpenRouter API配置 (优先级最高 - 支持多种免费模型)
openrouter_api_key = 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
openrouter_model = deepseek/deepseek-r1:free

# Groq API配置 (免费高速)
groq_api_key = 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
groq_model = llama3-8b-8192

# 当前使用的AI提供商 (auto/openrouter/groq)
current_provider = auto

# 传统Gemini配置 (备用)
ai_provider = groq
gemini_api_key = YOUR_GEMINI_API_KEY_HERE
gemini_model = gemini-1.5-pro
max_tokens = 8192
temperature = 0.7

# 函数调用配置
use_function_calling = true
max_retry_attempts = 3

[DESKTOP_CONFIG]
# 桌面监控配置
monitor_desktop = true
desktop_path = ${USERPROFILE}\\Desktop
scan_interval = 2.0
auto_organize = true

# 桌面区域定义 (像素坐标)
region_grid_size = 4
region_margin = 20

[FILE_CONFIG]
# 文件类型配置
supported_extensions = .txt,.doc,.docx,.pdf,.jpg,.jpeg,.png,.gif,.mp4,.mp3,.zip,.exe,.lnk
max_file_size_mb = 500
ignore_system_files = true

# 文件处理规则
backup_before_move = false
create_shortcuts = false

[LOGGING_CONFIG]
# 日志配置
log_level = INFO
log_file = logs/aether_desktop.log
max_log_size_mb = 10
log_rotation_count = 5
enable_console_output = true

[PERFORMANCE_CONFIG]
# 性能配置
max_concurrent_operations = 3
operation_timeout_seconds = 30
memory_usage_limit_mb = 100
cpu_usage_limit_percent = 15

[UI_CONFIG]
# 界面配置
system_tray_enabled = true
show_notifications = true
notification_duration = 3000
auto_start_with_windows = false

# 托盘菜单语言
language = zh_CN
